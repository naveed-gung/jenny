services:
  - type: web
    name: jenny
    env: node
    buildCommand: npm install && cd frontend && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: ELEVEN_LABS_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SPEECHGEN_API_KEY
        sync: false
      - key: SPEECHGEN_EMAIL
        sync: false
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://jenny-90fq.onrender.com 