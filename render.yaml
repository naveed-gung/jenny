services:
  - type: web
    name: jenny
    env: node
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: ELEVEN_LABS_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SPEECHGEN_API_KEY
        sync: false
      - key: SPEECHGEN_EMAIL
        sync: false
      - key: USE_TORTOISE_TTS
        value: "true"
      - key: NODE_ENV
        value: production

  - type: web
    name: jenny-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://jenny.onrender.com/api"